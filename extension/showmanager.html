<script type="text/javascript">
/*
 * http://chrome.google.com/extensions/permalink?id=klhlhobihlonchbicbgkjdapbbolmmaj
 * https://chrome.google.com/webstore/detail/gighmmpiobklfepjocnamgkkbiglidom		 
 * https://chrome.google.com/webstore/img/klhlhobihlonchbicbgkjdapbbolmmaj/2323432/logo128	
 *	 style="background-image:url(data:image/png;base64,
 * post to buzz: http://www.google.com/buzz/post?url=http://slides.html5rocks.com/
 * twitter: http://twitter.com/share?_=1299226766058&count=horizontal&text=Pushing%20Our%20(Tweet)%20Button&url=http%3A%2F%2Fblog.twitter.com%2F2010%2F08%2Fpushing-our-tweet-button.html&via=twitter
 * url shortener: https://www.googleapis.com/urlshortener/v1/url?shortUrl=http://goo.gl/fbsS&key=AIzaSyBB6ue8uBJBRtgQSFDrdwoTfWNEBmgAvuo		 
 * pastebin:
 */
var template;
$(document).ready(function() {
		var bkg = chrome.extension.getBackgroundPage();
		_gaq.push(['_trackPageview','/extensions/show/'])
		
		$('#title').html('asfsfsdfsd');
		$('.no-extensions').hide();
		template = $('#template');
		$('#template').hide();
		
		chrome.management.getAll(function(extensionInfos) {

			var counter = populateExtensions(extensionInfos);
			
			if(counter == 0){
				$('#developer_tools').hide();
				$('.extension-name').show();
				$('#try-gallery').html('<a href="#">...</a>')
			}
			$('#extensions_length').html(counter);
			
			addListeners();
			
		});
		
});


function addListeners() {

	$('.extension').hover(function() {
		$('.extension-actions',this).show();	
	}, function() {
		$('.extension-actions',this).hide();	
	}).click(function() {
		
		if($(this).hasClass('selected')){
			$(this).removeClass('selected');
		}else{
			$(this).addClass('selected');
		}
		
	});
	
	$('.stars').toggle(function() {
		$(this).addClass('selected');
		$(this).parents('.extension').addClass('selected');
		
	}, function() {
		$(this).removeClass('selected');
		$(this).parents('.extension').removeClass('selected');
	});

	$('.share-twitter').click(function() {
		var text = 'Pushing%20Our%20(Tweet)%20Button&url=http%3A%2F%2Fblog.twitter.com%2F2010%2F08%2Fpushing-our-tweet-button.html';
		var via = 'russenreaktor';
		 window.open('http://twitter.com/share?_=1299226766058&count=horizontal&text=' + text + '&via=' + via);
		return false;
	});
	
	$('.share-buzz').click(function() {
		window.open('http://www.google.com/buzz/post?url=http://slides.html5rocks.com/');
		return false;
	});
	
}


</script>

</head> 
<body> 
  <div id="body-container" style="visibility:visible;"> 
 
    <div id="header"><h1>Extensions</h1></div> 
 
    <div id="extensionTemplate"> 
 
      <div id="container" class="vbox-container"> 
      <div id="top" class="wbox" style="padding-right: 5px"> 
 
        <div class="section-header"> 
          <table cellpadding="0" cellspacing="0" width="100%"> 
          <tr valign="center"> 
            <td> 
              <span class="section-header-title">Extensions</span> 
              <span class="section-header-title">(<span id="extensions_length"></span>)</span> 
            </td> 
            <td width="18" padding=""></td> 
            <td width="50" align="right"> 
              <div class="developer-mode-link"></div> 
            </td> 
          </tr> 
          </table> 
        </div> 
 
      </div> 
      <div id="developer_tools" class="wbox-dev-mode"> 
        <div class="developer-mode">
          <span>EXPORT:</span> 
		      <ul class="nav">
		      	<li class=""><a onclick="exportTo('bbcode')">BBCODE</a></li>
				<li class=""><a onclick="exportTo('html')">HTML</a></li>
				<li class=""><a onclick="exportTo('text')">TEXT</a></li>
				<li class=""><a onclick="exportTo('wiki')">Wiki</a></li>
			 </ul>
			 
			 <div id="filter" class="listoptions">
			 	<h3><span>Select: <strong>All</strong></span></h3>
				<ul>
					<li><a onclick="select('all')">All</a></li>
					<li><a onclick="select('none')">None</a></li>
					<li><a onclick="select('reverse')">Reverse</a></li>
				</ul>
			</div>
	
        </div> 
      </div> 
      </div> 
 
      <div class="content"> 
        <div class="extension-name no-extensions"> 
          <div>NO_EXTENSIONS_ARE_INSTALLED</div> 
          <div id="try-gallery">TRY_GALLERY</div> 
        </div> 
 
        <div id="template"> 
        
        <div class="extension"  > 
          <table width="100%" cellpadding="2" cellspacing="0" border="0"> 
          <tr> 
          <td width="62" height="50" align="center" valign="top"> 
            <span><img id="icon" width="48" height="48"></span> 
          </td> 
          <td valign="top"> 
            <div> 
              <a id="homepageUrl"><span class="extension-name" id="name">EXTENSION NAME</span></a> 
              <span class="extension-name" id="name2">EXTENSION NAME</span> - <span>VERSION</span> 
              <span id="version">x.x.x.x</span> 
              <span id="enabled">(DISABLED)</span> 
            </div> 
 
            <div class="extension-description"></div> 
            <div class="showInDevMode"> 
              <div class="extension-details"> 
                <span>ID_LABEL: </span> 
                <span id="id"></span> 
              </div> 
              <div class="extension-details"> 
                <ul class="extension-views"> 
                  <li class="inspectPopupNote">INSPECT POPUP INSRUCTIONS</li> 
                </ul> 
              </div> 
            </div> 
            <div class="extension-actions-div"> 
              <span class="extension-actions"> 
                <span class="action share-twitter">TWITTER</span> 
                <span >-</span> 
                <span class="action share-buzz">BUZZ</span> 
                </span>
            </div> 
          </td> 
          <td width="50" height="50" align="center" valign="middle">
			<div class="stars"></div>
		  </td>
          </tr> 
          </table> 
        </div> 
        </div> 
 
      </div> 
    </div> 
  </div> 
  </body>
